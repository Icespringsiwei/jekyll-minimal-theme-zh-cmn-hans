---
layout: default
---

<article class='post'>
  <h1 class='post-title'>{{ page.title }}</h1>
  <div class="post-date">{{ page.path | prepend: "/" | prepend: site.source | file_date | date: %F }}</div>
  <!--代码来源: https://stackoverflow.com/questions/14978474/how-to-show-the-modification-date-of-a-file-in-jekyll-->
  {{ content }}
</article>
